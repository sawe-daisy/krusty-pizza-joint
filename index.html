<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krusty-pizza-joint</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <h4>Welcome to Krusty-pizza-joint</h4>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="images/pizza3.jpg" alt="Pizza image" height="100%" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Pepperoni</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="images/pizza4.jpg" alt="Pizza image" height="80%" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Hawaiian</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="images/pizza5.jpg" alt="Pizza image" height="100%" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Regina</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="images/pizza6.jpg" alt="Pizza image" height="100%" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Veg Tikka</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="images/pizza2.jpg" alt="Pizza image" height="100%" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">BBQ Steak</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="images/pizza2.jpg" alt="Pizza image" height="100%" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Meatzza</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Kindly place your order here</h4>
                <form id="krusty-form">
                    <div class="form-group">
                        <label for="type">Pizza type</label>
                        <select class="form-control" id="type" required>
                            <option value="pepperoni">Pepperoni</option>
                            <option value="hawaiian">Hawaiian</option>
                            <option value="regina">Regina</option>
                            <option value="vegtikka">Veg Tikka</option>
                            <option value="bbqsteak">BBQ Steak</option>
                            <option value="meatzza">Meatzza</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <select class="form-control" id="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="crust">Crust</label>
                        <select class="form-control" id="crust">
                            <option value="crispy">Crispy</option>
                            <option value="stuffed">Stuffed</option>
                            <option value="glutenfree">Gluten Free</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topping">Topping</label>
                        <select class="form-control" id="crust">
                            <option value="onions">Onions</option>
                            <option value="mushrooms">Mushrooms</option>
                            <option value="Beacon">Beacon</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-md-8 hidden" id="orders-info">
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Crust</th>
                            <th scope="col">Topping</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="summary"></tbody>
                </table>
                <p class="dev-cost hidden">
                    Delivery: Ksh. <span id="dev-amount"></span>
                </p>
                <p class="total-amount hidden">
                    Total: Ksh. <span id="total-amount"></span>
                </p>
                <br /><br />
                <button class="btn btn-primary hidden" id="checkout">Proceed to checkout</button>
            </div>
        </div>
    </div>
    <div class="checkout hidden">
        <h4>Checkout here</h4>
        <form id="checkout-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="kindly enter your name" required />
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Delivery Options</label>
                <select class="form-control" id="delivery-option" required>
                    <option value="deliver">Delivered</option>
                    <option value="collect">Pick up</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="location hidden">
        <form id="location-form">
            <h4>kindly enter your location here</h>
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" class="form-control" id="street" placeholder="Enter Your location" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">House Number</label>
                    <input type="text" class="form-control" id="house-number" placeholder="Your house number" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
